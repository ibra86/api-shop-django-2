<!-- templates/`home`.html -->
{#{% verbatim %}#}
{% extends 'base.html' %}

{% block title %}Index{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div><a href="{% url 'shop-list' %}">Shops</a></div>
        <div><a href="{% url 'product-list' %}">Products</a></div>
        <div><a href="{% url 'basket-list' %}">Basket: {{basket.get_quantity_value}} items</a></div>
    {% else %}
        <p>You are not logged in</p>
    {% endif %}


{% endblock %}
{#{% endverbatim %}#}
